<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carsArray</title>
  </head>
  <body>
    <p>Learn about JS arrays</p>
    <p>
      The indices of JS are zero based. That means that the first item of an
      array is [0]
    </p>
    <h1 id="carArray"></h1>
    <script>
      let carArray = ["Volkswagen", "Honda", "Toyota", "Suzuki"];
      document.getElementById("carArray").innerHTML = carArray[0];
    </script>
  </body>
</html>
