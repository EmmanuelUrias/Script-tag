<!DOCTYPE html>
<html>
  <body>
    <p>Learning JavaScript Arrays</p>
    <p id="array-demo"></p>
    <script>
      var carsforsale = new Array("Honda", "Toyota", "GTX", "Ford");
      carsforsale[0] = "BMW";
      carsforsale[1] = "Mitsubishi";
      //bmw and mitsubishi replace honda and toyota since they are in the index places to which we are declaring them to rather than adding them.
      document.getElementById("array-demo").innerHTML = carsforsale;
    </script>
  </body>
</html>
