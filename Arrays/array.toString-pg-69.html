<!DOCTYPE html>
<html>
  <body>
    <p>Learning JavaScript Arrays</p>
    <p id="undefinedarray-demo"></p>
    <script>
      var veggies = ["Pumpkin", "Ginger", "Tomato", "Garlic"];
      console.log(typeof veggies[2]);
      document.getElementById("undefinedarray-demo").innerHTML =
        veggies.toString();
      console.log(typeof veggies[2]);
    </script>
  </body>
</html>
