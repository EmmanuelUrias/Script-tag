<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script tags with functions in Head(pg.19)</title>
    <!--Ref is 2nd page of Scripts-->
    <script>
      function FunctionUN() {
        document.getElementById("demo34").innerHTML =
          "I have changed the Paragraph";
      }
    </script>
  </head>
  <body>
    <p>You have seen the JavaScript in the Head</p>
    <p id="demo34">This is a Paragraph</p>
    <button type="button" onclick="FunctionUN()">Click me</button>
  </body>
</html>
