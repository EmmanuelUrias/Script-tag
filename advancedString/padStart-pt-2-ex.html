<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padStart() and toString() method practice</title>
  </head>
  <body>
    <h1 id="time"></h1>
    <script>
      // Define the function to update the time
      function updateTime() {
        let currentTime = new Date();
        let hours = currentTime.getHours().toString().padStart(2, "0");
        let minutes = currentTime.getMinutes().toString().padStart(2, "0");
        let seconds = currentTime.getSeconds().toString().padStart(2, "0");

        // Format the time as a string
        let timeString = `${hours}:${minutes}:${seconds}`;

        // Update the time display
        document.getElementById("time").innerHTML = timeString;
      }

      // Call the updateTime function every 1000 milliseconds (1 second)
      setInterval(updateTime, 1000); // first param is the function being called the second param is the time in milliseconds(1 sec = 1000 millisec)
    </script>
  </body>
</html>
