<!DOCTYPE html>
<html>
  <body>
    <p>Learning Properties of JavaScript Strings</p>
    <p id="string-demo"></p>
    <script>
      var str = "I am about to leave for 'New York' to start my own business.";
      var newStr = str.replace("New York", "Las Vegas"); // first paramenter is what you want to replace the second parameter is what you want to replace it with. Its also case sensitive
      document.getElementById("string-demo").innerHTML = newStr;
    </script>
  </body>
</html>
