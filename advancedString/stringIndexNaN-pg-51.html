<!DOCTYPE html>
<html>
  <body>
    <p>Learning Properties of JavaScript Strings</p>
    <p>
      This String property will answer the question about the inner string of
      your string:
    </p>
    <p id="string-demo"></p>
    <script>
      var msgX = "I am about to leave for 'New York' to start my own business.";
      var msgY = msgX.lastIndexOf("Washington");
      document.getElementById("string-demo").innerHTML = msgY; //when index is not found it returns -1
    </script>
  </body>
</html>
