<!DOCTYPE html>
<html>
  <body>
    <p id="demo1"></p>
    <script>
      var carsforsale = ["Vezel", "Fortuner", "Sportage", "Sorento"];
      var YY = 0;
      var length = carsforsale.length;
      var msg = "";
      for (; YY < length; YY++) {
        // you can omit the last statement to increment from inside the loop or keep the last statement to double increment.
        msg += carsforsale[YY] + "<br>";
        YY++;
      }

      document.getElementById("demo1").innerHTML = msg;
    </script>
  </body>
</html>
