<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loops</title>
  </head>
  <body>
    <p>While loops</p>
    <p>digits:</p>
    <p id="displayI"></p>
    <script>
      let i = 0;
      let msg = "";

      while (i < 26) {
        console.log(i);
        msg += i + "<br />";

        i++;
        // if (i === 10) break;
        // In the if statement above we said if i equals 10 stop and when it counts and reaches ten it'll break and stop and display 0 through 9
      }
      document.getElementById("displayI").innerHTML = msg;
    </script>
  </body>
</html>
