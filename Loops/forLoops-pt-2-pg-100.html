<!DOCTYPE html>
<html>
  <body>
    <p id="demo1"></p>
    <script>
      var msg = "";
      var YY;
      for (YY = 0; YY < 3; YY++) {
        msg +=
          "The next number you will have to add to the list is " + YY + "<br>";
      }
      document.getElementById("demo1").innerHTML = msg;
    </script>
  </body>
</html>
