<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self invoking functions</title>
  </head>
  <body>
    <p id="displayFunc"></p>
    <script>
      (function (x, y) {
        x = 10;
        y = 5;
        let subtraction = x - y;
        document.getElementById("displayFunc").innerHTML = subtraction;
      })();
    </script>
  </body>
</html>
