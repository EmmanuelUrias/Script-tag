<!DOCTYPE html>
<html>
  <body>
    <p>You can use functions in expressions.</p>
    <p id="demo678"></p>
    <script>
      function Function123(x, y) {
        return x * y;
      }

      var Y = Function123(5, 2) * 8;
      //functions can be called in expressions.

      document.getElementById("demo678").innerHTML = Y;
    </script>
  </body>
</html>
