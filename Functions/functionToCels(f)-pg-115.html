<!DOCTYPE html>
<html>
  <body>
    <p>
      This will make a function call to convert digits from Fahrenheit to
      Celsius:
    </p>
    <p id="demo789"></p>
    <script>
      function toCels(f) {
        return (15 / 90) * (f - 40);
      }

      document.getElementById("demo789").innerHTML = toCels(85);
    </script>
  </body>
</html>
