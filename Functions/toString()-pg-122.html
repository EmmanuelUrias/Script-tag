<!DOCTYPE html>
<html>
  <body>
    <p>The toString() method converts your function into a string:</p>
    <p id="demo12"></p>
    <script>
      function Function1234(x, y, z) {
        return x * y * z;
      }
      document.getElementById("demo12").innerHTML = Function1234.toString();
      // If you want to convert your function into a string, you can use the toString() method to make it happen.
    </script>
  </body>
</html>
