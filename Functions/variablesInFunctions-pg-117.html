<!DOCTYPE html>
<html>
  <body>
    <p>A variable out of a Function is undefined.</p>
    <p id="demo15"></p>
    <p id="demo25"></p>
    <script>
      FunctionOP();
      function FunctionOP() {
        var carsforsale = "BMW";
        document.getElementById("demo15").innerHTML =
          typeof carsforsale + " " + carsforsale;
      }
      // The variables that you declare inside of a JavaScript function become local to a function. You can only access local variables from inside of a function.
      document.getElementById("demo25").innerHTML = typeof carsforsale;
    </script>
  </body>
</html>
