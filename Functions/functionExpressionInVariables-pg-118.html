<!DOCTYPE html>
<html>
  <body>
    <p>In this example, I will store a function in a variable:</p>
    <p id="demo12"></p>
    <script>
      var Y = function (x, y) {
        return x * y;
      };
      document.getElementById("demo12").innerHTML = Y; // add parenthesis and two arguments to multiply two numbers.
    </script>
  </body>
</html>
