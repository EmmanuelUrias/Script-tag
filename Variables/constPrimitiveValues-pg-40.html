<!DOCTYPE html>
<html>
  <body>
    <p>These are JavaScript constants</p>
    <p>Let try if we can change primitive value.</p>
    <p id="const-demo"></p>
    <script>
      try {
        const xyz = 5556.175757557757793;
        xyz = 3555.1909;
      } catch (err) {
        document.getElementById("const-demo").innerHTML = err;
      }
    </script>
  </body>
</html>
