<!DOCTYPE html>
<html>
  <body>
    <p>JavaScript Let Keyword</p>
    <p>
      You can access a GLOBAL variable working from any script or any function.
    </p>
    <p id="let-demo"></p>
    <script>
      var cars = "BMW";

      Function1();

      function Function1() {
        document.getElementById("let-demo").innerHTML =
          "I plan to buy a " + cars + " for my daily commute and offroading.";
      }
    </script>
  </body>
</html>
