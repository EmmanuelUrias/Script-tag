<!DOCTYPE html>
<html>
  <body>
    <p>The JavaScript let Keyword</p>
    <p id="var-demo"></p>
    <script>
      function varExample() {
        var xyz = 4;
        for (var xyz = 0; xyz < 9; xyz++) {}
        document.getElementById("var-demo").innerHTML = xyz;
        console.log(xyz);
      }
    </script>

    <p>The JavaScript let Keyword</p>

    <p id="let-demo"></p>

    <script>
      function letExample() {
        let xyza = 4;
        for (let xyza = 0; xyza < 9; xyza++) {
          console.log(xyza);
        }
        document.getElementById("let-demo").innerHTML = xyza;
      }
      letExample();
    </script>
  </body>
</html>
